{% extends "base.html" %}
{% block content %}
    <div class="card-body">
        <h4>Update Task</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a type="button" class="btn btn-danger" href="/project-task-list/{{ project_id }}">Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock %}
